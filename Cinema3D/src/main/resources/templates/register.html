<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<section class="container d-flex justify-content-center align-items-center"
         style="min-height: 100vh">

    <div class="card p-5" style="max-width: 460px; width: 100%">

        <h1 class="text-center mb-4">Rejestracja</h1>

        <form th:action="@{/register}"
              th:object="${registerRequest}"
              method="post">

            <div class="mb-3">
                <label class="form-label">Login</label>
                <input class="form-control" th:field="*{username}" required>
                <div class="text-danger" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Hasło</label>
                <input type="password" class="form-control"
                       th:field="*{password}" required>
                <div class="text-danger" th:errors="*{password}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Powtórz hasło</label>
                <input type="password" class="form-control"
                       th:field="*{confirmPassword}" required>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input"
                       type="checkbox"
                       th:field="*{admin}">
                <label class="form-check-label">
                    Konto administratora
                </label>
            </div>

            <div class="text-danger mb-3"
                 th:if="${error}"
                 th:text="${error}">
            </div>

            <button class="btn btn-primary w-100 mb-3">
                Zarejestruj się
            </button>

        </form>

        <div class="text-center">
            <span class="text-muted">Masz już konto?</span>
            <a href="/login" class="text-decoration-none ms-1">
                Zaloguj się
            </a>
        </div>

    </div>

</section>

</body>
</html>
