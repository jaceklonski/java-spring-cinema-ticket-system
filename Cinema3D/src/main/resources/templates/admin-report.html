<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Raport sprzedaży</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-warning" href="/admin">
        Cinema3D · ADMIN
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">

            <li class="nav-item">
                <a class="nav-link" href="/">Strona główna</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/admin/movies">Filmy</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/admin/screenings">Seanse</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/admin/rooms">Sale</a>
            </li>
        </ul>

        <span class="navbar-text me-3 text-light">
            Zalogowany jako:
            <strong th:text="${#authentication.name}"></strong>
        </span>

        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-warning btn-sm">
                Wyloguj
            </button>
        </form>
    </div>
</nav>

<section class="container mt-5">

    <h1 class="mb-4">Raport sprzedaży</h1>

    <form th:action="@{/admin/reports/sales}" method="get" class="row g-3">

        <div class="col-md-4">
            <label class="form-label">Data od</label>
            <input type="date" name="from" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Data do</label>
            <input type="date" name="to" class="form-control" required>
        </div>

        <div class="col-md-4 align-self-end">
            <button class="btn btn-success w-100">
                Wygeneruj raport (CSV)
            </button>
        </div>

    </form>

</section>

</body>
</html>
