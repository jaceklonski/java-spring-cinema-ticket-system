<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Admin · Seanse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-warning" href="/admin">
        Cinema3D · ADMIN
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/admin/movies">Filmy</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/screenings">Seanse</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/rooms">Sale</a></li>
        </ul>

        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-warning btn-sm">Wyloguj</button>
        </form>
    </div>
</nav>

<section class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Seanse</h1>
        <a href="/admin/screenings/new" class="btn btn-warning">
            Dodaj seans
        </a>
    </div>

    <table class="table table-dark table-bordered align-middle">
        <thead>
        <tr>
            <th>Film</th>
            <th>Sala</th>
            <th>Data i godzina</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${screenings}">
            <td th:text="${s.movie.title}"></td>
            <td th:text="${s.room.name}"></td>
            <td th:text="${#temporals.format(s.startTime, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
