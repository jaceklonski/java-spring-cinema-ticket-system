<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seanse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Seanse</h1>

<a class="btn btn-success mb-3" href="/admin/screenings/new">Dodaj seans</a>

<table class="table table-bordered">
    <tr>
        <th>Film</th>
        <th>Sala</th>
        <th>Start</th>
    </tr>
    <tr th:each="s : ${screenings}">
        <td th:text="${s.movie.title}"></td>
        <td th:text="${s.room.name}"></td>
        <td th:text="${s.startTime}"></td>
    </tr>
</table>

<a href="/cinema">← Powrót do kina</a>

</body>
</html>
