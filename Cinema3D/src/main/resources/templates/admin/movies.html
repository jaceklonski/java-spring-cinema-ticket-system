<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Admin · Filmy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-warning" href="/admin">
        Cinema3D · ADMIN
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link active" href="/admin/movies">Filmy</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/screenings">Seanse</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/rooms">Sale</a></li>
        </ul>

        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-warning btn-sm">Wyloguj</button>
        </form>
    </div>
</nav>

<section class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Filmy</h1>
        <a href="/admin/movies/new" class="btn btn-warning">
            Dodaj film
        </a>
    </div>

    <table class="table table-dark table-bordered align-middle">
        <thead>
        <tr>
            <th>Okładka</th>
            <th>Tytuł</th>
            <th>Czas trwania</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="m : ${movies}">
            <td style="width:120px">
                <img th:if="${m.coverPath}"
                     th:src="@{'/uploads/movies/' + ${m.coverPath}}"
                     style="height:70px;border-radius:6px">
            </td>
            <td th:text="${m.title}"></td>
            <td th:text="${m.durationMinutes + ' min'}"></td>
        </tr>
        </tbody>
    </table>

</section>

</body>
</html>
