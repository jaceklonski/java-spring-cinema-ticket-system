<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sala kinowa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Sale kinowe</h1>

<a class="btn btn-success mb-3" href="/admin/rooms/new">Dodaj salę</a>

<table class="table table-bordered">
    <tr>
        <th>Nazwa</th>
        <th>Liczba miejsc</th>
    </tr>
    <tr th:each="r : ${rooms}">
        <td th:text="${r.name}"></td>
        <td th:text="${r.seats.size()}"></td>
    </tr>
</table>

<a href="/admin/movies">← Filmy</a>

</body>
</html>
