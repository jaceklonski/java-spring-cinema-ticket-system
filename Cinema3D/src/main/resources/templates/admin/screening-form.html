<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Admin · Dodaj seans</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-warning" href="/admin">
        Cinema3D · ADMIN
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">

            <li class="nav-item">
                <a class="nav-link" href="/">Strona główna</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/admin/movies">Filmy</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/admin/screenings">Seanse</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/admin/rooms">Sale</a>
            </li>
        </ul>

        <span class="navbar-text me-3 text-light">
            Zalogowany jako:
            <strong th:text="${#authentication.name}"></strong>
        </span>

        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-warning btn-sm">
                Wyloguj
            </button>
        </form>
    </div>
</nav>
<section class="container mt-5" style="max-width: 720px">

    <h1 class="mb-4">Dodaj seans</h1>

    <form th:action="@{/admin/screenings}"
          th:object="${screening}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Film</label>
            <select class="form-select" th:field="*{movieId}">
                <option th:each="m : ${movies}"
                        th:value="${m.id}"
                        th:text="${m.title}">
                </option>
            </select>
            <div class="text-danger" th:errors="*{movieId}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Sala</label>
            <select class="form-select" th:field="*{roomId}">
                <option th:each="r : ${rooms}"
                        th:value="${r.id}"
                        th:text="${r.name}">
                </option>
            </select>
            <div class="text-danger" th:errors="*{roomId}"></div>
        </div>

        <div class="mb-4">
            <label class="form-label">Data i godzina</label>
            <input type="datetime-local"
                   class="form-control"
                   th:field="*{startTime}">
            <div class="text-danger" th:errors="*{startTime}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/admin/screenings" class="btn btn-secondary">
                Anuluj
            </a>
            <button class="btn btn-warning">
                Zapisz seans
            </button>
        </div>

    </form>

</section>

</body>
</html>
