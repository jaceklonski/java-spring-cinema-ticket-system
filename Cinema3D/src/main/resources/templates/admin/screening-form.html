<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj seans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Dodaj seans</h1>

<form th:action="@{/admin/screenings}" th:object="${screening}" method="post">

    <div class="mb-3">
        <label>Film</label>
        <select class="form-select" th:field="*{movieId}">
            <option th:each="m : ${movies}"
                    th:value="${m.id}"
                    th:text="${m.title}">
            </option>
        </select>
        <div class="text-danger" th:errors="*{movieId}"></div>
    </div>

    <div class="mb-3">
        <label>Sala</label>
        <select class="form-select" th:field="*{roomId}">
            <option th:each="r : ${rooms}"
                    th:value="${r.id}"
                    th:text="${r.name}">
            </option>
        </select>
        <div class="text-danger" th:errors="*{roomId}"></div>
    </div>

    <div class="mb-3">
        <label>Data i godzina</label>
        <input type="datetime-local" class="form-control" th:field="*{startTime}">
        <div class="text-danger" th:errors="*{startTime}"></div>
    </div>

    <button class="btn btn-primary">Zapisz</button>
    <a href="/admin/screenings" class="btn btn-secondary">Anuluj</a>
</form>

</body>
</html>
