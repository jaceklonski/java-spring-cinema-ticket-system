<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Admin · Dodaj salę</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-warning" href="/admin">
        Cinema3D · ADMIN
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/admin/movies">Filmy</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/screenings">Seanse</a></li>
            <li class="nav-item"><a class="nav-link active" href="/admin/rooms">Sale</a></li>
        </ul>
    </div>
</nav>

<section class="container mt-5" style="max-width: 600px">

    <h1 class="mb-4">Dodaj salę kinową</h1>

    <form th:action="@{/admin/rooms}"
          th:object="${room}"
          method="post">

        <div class="mb-3">
            <label class="form-label">Nazwa sali</label>
            <input class="form-control" th:field="*{name}">
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Liczba rzędów</label>
            <input type="number" class="form-control" th:field="*{rows}">
            <div class="text-danger" th:errors="*{rows}"></div>
        </div>

        <div class="mb-4">
            <label class="form-label">Miejsc w rzędzie</label>
            <input type="number" class="form-control" th:field="*{seatsPerRow}">
            <div class="text-danger" th:errors="*{seatsPerRow}"></div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/admin/rooms" class="btn btn-secondary">
                Anuluj
            </a>
            <button class="btn btn-warning">
                Utwórz salę
            </button>
        </div>

    </form>
