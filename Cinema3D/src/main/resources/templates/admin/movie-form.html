<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Admin · Dodaj film</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-warning" href="/admin">
        Cinema3D · ADMIN
    </a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link active" href="/admin/movies">Filmy</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/screenings">Seanse</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/rooms">Sale</a></li>
        </ul>
    </div>
</nav>

<section class="container mt-5" style="max-width: 700px">

    <h1 class="mb-4">Dodaj film</h1>

    <form th:action="@{/admin/movies}"
          th:object="${movieRequest}"
          method="post"
          enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Tytuł</label>
            <input class="form-control" th:field="*{title}">
            <div class="text-danger" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Czas trwania (min)</label>
            <input type="number" class="form-control"
                   th:field="*{durationMinutes}">
            <div class="text-danger" th:errors="*{durationMinutes}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Opis</label>
            <textarea class="form-control" rows="5"
                      th:field="*{description}"></textarea>
            <div class="text-danger" th:errors="*{description}"></div>
        </div>

        <div class="mb-4">
            <label class="form-label">Okładka</label>
            <input type="file" class="form-control"
                   th:field="*{cover}">
        </div>

        <div class="d-flex justify-content-between">
            <a href="/admin/movies" class="btn btn-secondary">
                Anuluj
            </a>
            <button class="btn btn-warning">
                Zapisz film
            </button>
        </div>

    </form>

</section>

</body>
</html>
