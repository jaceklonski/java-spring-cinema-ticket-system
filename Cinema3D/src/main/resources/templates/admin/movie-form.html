<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container mt-4">

<h1>Dodaj film</h1>

<form th:action="@{/admin/movies}" th:object="${movie}" method="post">

    <div class="mb-3">
        <label>Tytu≈Ç</label>
        <input class="form-control" th:field="*{title}">
        <div class="text-danger" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
        <label>Czas trwania (min)</label>
        <input type="number" class="form-control" th:field="*{durationMinutes}">
        <div class="text-danger" th:errors="*{durationMinutes}"></div>
    </div>

    <button class="btn btn-primary">Zapisz</button>
    <a href="/admin/movies" class="btn btn-secondary">Anuluj</a>
</form>

</body>
</html>
