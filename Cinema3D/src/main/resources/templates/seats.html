<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cinema3D</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Main CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- ===============================
     NAVBAR
     =============================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">Cinema3D</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">

            <li class="nav-item">
                <a class="nav-link" href="/movies">Filmy</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/screenings">Seanse</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cart">Koszyk</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/my-bookings">Rezerwacje</a>
            </li>

            <!-- PANEL ADMINA -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-primary fw-bold" href="/admin">
                    Panel administratora
                </a>
            </li>
        </ul>

        <!-- INFO O ZALOGOWANYM -->
        <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
            Zalogowany jako:
            <strong th:text="${#authentication.name}"></strong>
        </span>

        <!-- LOGIN (gdy NIE zalogowany) -->
        <a sec:authorize="!isAuthenticated()"
           href="/login"
           class="btn btn-outline-light btn-sm me-2">
            Zaloguj
        </a>

        <!-- LOGOUT (gdy zalogowany) -->
        <form sec:authorize="isAuthenticated()"
              th:action="@{/logout}"
              method="post">
            <button class="btn btn-outline-light btn-sm">
                Wyloguj
            </button>
        </form>
    </div>
</nav>


<section class="container mt-5 mb-5 text-center">

    <h1 class="mb-4" th:text="${screening.movie.title}"></h1>
    <p class="text-muted mb-4"
       th:text="${#temporals.format(screening.startTime, 'yyyy-MM-dd HH:mm')}"></p>

    <!-- EKRAN -->
    <div class="cinema-screen mb-5">EKRAN</div>

    <!-- SALA -->
    <div class="cinema-hall">

        <div th:each="entry : ${seatsByRow}" class="seat-row">

            <span class="row-label"
                  th:text="${T(java.lang.Character).toString(64 + entry.key)}"></span>

            <button type="button"
                    th:each="ss : ${entry.value}"
                    th:text="${ss.seat.number}"
                    th:data-row="${ss.seat.row}"
                    th:data-seat="${ss.seat.number}"
                    th:data-status="${ss.status}"
                    class="seat"
                    th:classappend="
                        ${ss.status.name() == 'FREE'} ? ' seat-free' :
                        (${ss.status.name() == 'RESERVED'} ? ' seat-reserved' :
                         ' seat-sold')
                    "
                    th:disabled="${ss.status.name() != 'FREE'}"
                    onclick="reserveSeat(this)">
            </button>

        </div>
    </div>

    <!-- CTA -->
    <div class="mt-5">
        <a href="/cart" class="btn btn-warning btn-lg">
            Przejdź do koszyka
        </a>
    </div>

    <!-- LEGENDA -->
    <div class="legend mt-5">
        <div><span class="seat seat-free"></span> Wolne</div>
        <div><span class="seat seat-selected"></span> Wybrane</div>
        <div><span class="seat seat-reserved"></span> Zarezerwowane</div>
        <div><span class="seat seat-sold"></span> Zajęte</div>
    </div>

</section>

<script>
    async function reserveSeat(btn) {
        const screeningId = [[${screening.id}]];
        const row = btn.dataset.row;
        const number = btn.dataset.seat;

        try {
            const response = await fetch("/api/v1/seats/reserve", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    screeningId,
                    row,
                    number
                })
            });

            if (!response.ok) {
                alert("To miejsce zostało już zarezerwowane");
                return;
            }

            btn.classList.remove("seat-free");
            btn.classList.add("seat-selected");
            btn.disabled = true;

        } catch (err) {
            alert("Błąd serwera");
        }
    }
</script>

</body>
</html>
