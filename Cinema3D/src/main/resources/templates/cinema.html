<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cinema3D</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Main CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- ===============================
     NAVBAR
     =============================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">Cinema3D</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">

            <li class="nav-item">
                <a class="nav-link" href="/movies">Filmy</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/screenings">Seanse</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cart">Koszyk</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/my-bookings">Rezerwacje</a>
            </li>

            <!-- PANEL ADMINA -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-primary fw-bold" href="/admin">
                    Panel administratora
                </a>
            </li>
        </ul>

        <!-- INFO O ZALOGOWANYM -->
        <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
            Zalogowany jako:
            <strong th:text="${#authentication.name}"></strong>
        </span>

        <!-- LOGIN (gdy NIE zalogowany) -->
        <a sec:authorize="!isAuthenticated()"
           href="/login"
           class="btn btn-outline-light btn-sm me-2">
            Zaloguj
        </a>

        <!-- LOGOUT (gdy zalogowany) -->
        <form sec:authorize="isAuthenticated()"
              th:action="@{/logout}"
              method="post">
            <button class="btn btn-outline-light btn-sm">
                Wyloguj
            </button>
        </form>
    </div>
</nav>


<h1>Repertuar kina</h1>

<div th:if="${#lists.isEmpty(screenings)}">
    <p>Brak seansów</p>
</div>

<div th:each="screening : ${screenings}" class="screening">
    <strong th:text="${screening.movie.title}">Tytuł filmu</strong>
    |
    <span th:text="${#temporals.format(screening.startTime, 'yyyy-MM-dd HH:mm')}">
        data
    </span>
    |
    <a th:href="@{/cinema/screening/{id}(id=${screening.id})}">
        Wybierz miejsca
    </a>
</div>

</body>
</html>
