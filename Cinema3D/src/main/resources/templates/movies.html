<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Filmy</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Main CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- ===============================
     NAVBAR
     =============================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">Cinema3D</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">

            <li class="nav-item">
                <a class="nav-link active" href="/movies">Filmy</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/screenings">Seanse</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cart">Koszyk</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/my-bookings">Rezerwacje</a>
            </li>

            <li class="nav-item"
                th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="nav-link text-primary fw-bold" href="/admin">
                    Panel administratora
                </a>
            </li>
        </ul>

        <span class="navbar-text me-3">
            Zalogowany jako:
            <strong th:text="${#authentication.name}"></strong>
        </span>

        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light btn-sm">
                Wyloguj
            </button>
        </form>
    </div>
</nav>

<!-- ===============================
     CONTENT
     =============================== -->
<section class="container mt-5">
    <h1 class="mb-4">Filmy</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">

        <div class="col" th:each="movie : ${movies}">
            <div class="card h-100">

                <img th:if="${movie.coverPath}"
                     th:src="@{'/uploads/movies/' + ${movie.coverPath}}"
                     alt="Okładka filmu"
                     class="movie-cover">

                <div class="card-body text-center d-flex flex-column">
                    <h5 class="card-title mb-3"
                        th:text="${movie.title}">
                    </h5>

                    <a th:href="@{/movies/{id}(id=${movie.id})}"
                       class="btn btn-primary btn-sm mt-auto">
                        Zobacz szczegóły
                    </a>
                </div>

            </div>
        </div>

    </div>
</section>

</body>
</html>
