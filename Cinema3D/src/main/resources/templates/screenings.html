<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cinema3D</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Main CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- ===============================
     NAVBAR
     =============================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">Cinema3D</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">

            <li class="nav-item">
                <a class="nav-link" href="/movies">Filmy</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/screenings">Seanse</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cart">Koszyk</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/my-bookings">Rezerwacje</a>
            </li>

            <!-- PANEL ADMINA -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-primary fw-bold" href="/admin">
                    Panel administratora
                </a>
            </li>
        </ul>

        <!-- INFO O ZALOGOWANYM -->
        <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
            Zalogowany jako:
            <strong th:text="${#authentication.name}"></strong>
        </span>

        <!-- LOGIN (gdy NIE zalogowany) -->
        <a sec:authorize="!isAuthenticated()"
           href="/login"
           class="btn btn-outline-light btn-sm me-2">
            Zaloguj
        </a>

        <!-- LOGOUT (gdy zalogowany) -->
        <form sec:authorize="isAuthenticated()"
              th:action="@{/logout}"
              method="post">
            <button class="btn btn-outline-light btn-sm">
                Wyloguj
            </button>
        </form>
    </div>
</nav>

<!-- ===============================
     CONTENT
     =============================== -->
<section class="container mt-5 mb-5">

    <h1 class="mb-4">Repertuar</h1>

    <!-- ===== WYBÓR DATY ===== -->
    <form method="get" class="mb-5">
        <label class="form-label fw-bold me-2">
            Wybierz datę:
        </label>
        <input type="date"
               name="date"
               th:value="${date}"
               class="form-control d-inline-block w-auto">
        <button class="btn btn-primary ms-2">
            Pokaż
        </button>
    </form>

    <!-- ===== BRAK SEANSÓW ===== -->
    <div th:if="${screeningsByMovie.isEmpty()}"
         class="alert alert-info">
        Brak seansów w wybranym dniu
    </div>

    <!-- ===== LISTA FILMÓW ===== -->
    <div th:each="entry : ${screeningsByMovie.values()}"
         class="row align-items-start mb-5">

        <!-- OKŁADKA -->
        <div class="col-md-3 mb-3 mb-md-0">
            <img th:if="${entry[0].movie.coverPath}"
                 th:src="@{'/uploads/movies/' + ${entry[0].movie.coverPath}}"
                 alt="Okładka filmu"
                 class="img-fluid rounded shadow">
        </div>

        <!-- INFO -->
        <div class="col-md-9">
            <h3 th:text="${entry[0].movie.title}"></h3>

            <div class="mt-3">
                <a th:each="s : ${entry}"
                   th:href="@{/cinema/screening/{id}(id=${s.id})}"
                   class="btn btn-outline-success btn-sm me-2 mb-2"
                   th:text="${#temporals.format(s.startTime, 'HH:mm')}">
                </a>
            </div>
        </div>

    </div>

</section>

</body>
</html>
