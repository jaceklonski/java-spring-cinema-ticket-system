<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cinema3D</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Main CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- ===============================
     NAVBAR
     =============================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">Cinema3D</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">

            <li class="nav-item">
                <a class="nav-link" href="/movies">Filmy</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/screenings">Seanse</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cart">Koszyk</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/my-bookings">Rezerwacje</a>
            </li>

            <!-- PANEL ADMINA -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-primary fw-bold" href="/admin">
                    Panel administratora
                </a>
            </li>
        </ul>

        <!-- INFO O ZALOGOWANYM -->
        <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
            Zalogowany jako:
            <strong th:text="${#authentication.name}"></strong>
        </span>

        <!-- LOGIN (gdy NIE zalogowany) -->
        <a sec:authorize="!isAuthenticated()"
           href="/login"
           class="btn btn-outline-light btn-sm me-2">
            Zaloguj
        </a>

        <!-- LOGOUT (gdy zalogowany) -->
        <form sec:authorize="isAuthenticated()"
              th:action="@{/logout}"
              method="post">
            <button class="btn btn-outline-light btn-sm">
                Wyloguj
            </button>
        </form>
    </div>
</nav>


<section class="container mt-5 mb-5">

    <h1 class="mb-4">Moje rezerwacje</h1>

    <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
        Nie masz jeszcze żadnych rezerwacji.
    </div>

    <div th:each="b : ${bookings}" class="card mb-4">
        <div class="card-body p-0">

            <div class="cart-layout">

                <div class="cart-cover"
                     th:if="${b.screening.movie.coverPath != null}"
                     th:style="|background-image: url('/uploads/movies/${b.screening.movie.coverPath}')|">
                </div>

                <div class="cart-content p-4">

                    <h3 th:text="${b.screening.movie.title}"></h3>

                    <p class="text-muted mb-1">
                        Seans:
                        <span th:text="${#temporals.format(b.screening.startTime, 'yyyy-MM-dd HH:mm')}"></span>
                    </p>

                    <p class="text-muted mb-4">
                        ID rezerwacji:
                        <strong th:text="${b.displayId}"></strong>
                    </p>

                    <!-- MIEJSCA + TYP BILETU -->
                    <div th:each="ss : ${b.screeningSeats}"
                         class="d-flex justify-content-between border-bottom py-2">

                        <div>
                            <strong>
                                Rząd
                                <span th:text="${T(java.lang.Character).toString(64 + ss.seat.row)}"></span>,
                                miejsce
                                <span th:text="${ss.seat.number}"></span>
                            </strong>
                        </div>

                        <span class="badge bg-secondary"
                              th:text="${ss.ticketType}">
                        </span>

                    </div>

                </div>
            </div>

        </div>
    </div>

</section>

</body>
</html>
