<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cinema3D</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Main CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<!-- ===============================
     NAVBAR
     =============================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">Cinema3D</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">

            <li class="nav-item">
                <a class="nav-link" href="/movies">Filmy</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/screenings">Seanse</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cart">Koszyk</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/my-bookings">Rezerwacje</a>
            </li>

            <!-- PANEL ADMINA -->
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-primary fw-bold" href="/admin">
                    Panel administratora
                </a>
            </li>
        </ul>

        <!-- INFO O ZALOGOWANYM -->
        <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
            Zalogowany jako:
            <strong th:text="${#authentication.name}"></strong>
        </span>

        <!-- LOGIN (gdy NIE zalogowany) -->
        <a sec:authorize="!isAuthenticated()"
           href="/login"
           class="btn btn-outline-light btn-sm me-2">
            Zaloguj
        </a>

        <!-- LOGOUT (gdy zalogowany) -->
        <form sec:authorize="isAuthenticated()"
              th:action="@{/logout}"
              method="post">
            <button class="btn btn-outline-light btn-sm">
                Wyloguj
            </button>
        </form>
    </div>
</nav>

<!-- ===============================
     CONTENT
     =============================== -->
<section class="container mt-5 mb-5">

    <a href="/movies" class="btn btn-outline-secondary btn-sm mb-4">
        ← Powrót do listy filmów
    </a>

    <div class="row g-5">

        <!-- OKŁADKA -->
        <div class="col-md-4">
            <img th:if="${movie.coverUrl}"
                 th:src="${movie.coverUrl}"
                 alt="Okładka filmu"
                 class="img-fluid rounded shadow">
        </div>

        <!-- INFO -->
        <div class="col-md-8">
            <h1 th:text="${movie.title}"></h1>

            <p class="text-muted mt-2">
                Czas trwania:
                <strong th:text="${movie.durationMinutes}"></strong> minut
            </p>

            <p class="mt-4" th:text="${movie.description}"></p>

            <hr class="my-4">

            <!-- SZCZEGÓŁY -->
            <ul class="list-unstyled">
                <li><strong>Gatunek:</strong> <span th:text="${movie.genre}"></span></li>
                <li><strong>Reżyser:</strong> <span th:text="${movie.director}"></span></li>
                <li><strong>Kategoria wiekowa:</strong> <span th:text="${movie.ageRating}"></span></li>
            </ul>

            <div th:if="${!#lists.isEmpty(movie.actors)}" class="mt-3">
                <strong>Obsada:</strong>
                <span th:each="actor, iter : ${movie.actors}">
                    <span th:text="${actor}"></span><span th:if="${!iter.last}">, </span>
                </span>
            </div>

            <hr class="my-4">

            <!-- SEANSE -->
            <h3 class="mb-3">Seanse</h3>

            <div th:if="${#lists.isEmpty(screenings)}"
                 class="alert alert-info">
                Brak zaplanowanych seansów
            </div>

            <div th:if="${!#lists.isEmpty(screenings)}">
                <a th:each="s : ${screenings}"
                   th:href="@{/cinema/screening/{id}(id=${s.id})}"
                   class="btn btn-outline-success btn-sm me-2 mb-2"
                   th:text="${#temporals.format(s.startTime, 'yyyy-MM-dd HH:mm')}">
                </a>
            </div>
        </div>
    </div>

    <!-- ===============================
     ZWIASTUN + GALERIA
     =============================== -->
    <div th:if="${movie.trailerUrl}" class="row mt-5 g-4">

        <!-- ZWIASTUN (DUŻY) -->
        <div class="col-lg-8">
            <div class="trailer-wrapper">
                <iframe
                        th:src="${#strings.contains(movie.trailerUrl, 'youtu.be') ?
                         'https://www.youtube.com/embed/' + #strings.substringAfter(movie.trailerUrl, 'youtu.be/') :
                         'https://www.youtube.com/embed/' + #strings.substringAfter(movie.trailerUrl, 'v=')}"
                        title="Zwiastun filmu"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
        </div>

        <!-- GALERIA (PRAWA STRONA) -->
        <div class="col-lg-4"
             th:if="${!#lists.isEmpty(movie.galleryImages)}">

            <h4 class="mb-3">Galeria</h4>

            <div class="gallery-grid">
                <img th:each="img : ${movie.galleryImages}"
                     th:src="${img}"
                     alt="Zdjęcie z filmu">
            </div>
        </div>

    </div>


</section>

</body>
</html>
