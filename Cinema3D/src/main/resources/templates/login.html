<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<section class="container d-flex justify-content-center align-items-center"
         style="min-height: 100vh">

    <div class="card p-5" style="max-width: 420px; width: 100%">

        <h1 class="text-center mb-4">Logowanie</h1>

        <div th:if="${param.error}" class="alert alert-danger">
            Nieprawidłowy login lub hasło
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            Zostałeś poprawnie wylogowany
        </div>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="text"
                       name="username"
                       class="form-control"
                       required
                       autofocus>
            </div>

            <div class="mb-4">
                <label class="form-label">Hasło</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       required>
            </div>

            <button class="btn btn-primary w-100 mb-3">
                Zaloguj się
            </button>

        </form>

        <div class="text-center">
            <span class="text-muted">Nie masz konta?</span>
            <a href="/register" class="text-decoration-none ms-1">
                Zarejestruj się
            </a>
        </div>

    </div>

</section>

</body>
</html>
